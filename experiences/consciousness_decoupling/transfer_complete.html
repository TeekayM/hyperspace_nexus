<html><head><base href="/experiences/consciousness_decoupling/transfer_complete.html">
    <meta charset="UTF-8">
    <title>Transfer Complete | 5th Dimensional Tourism Bureau</title>
    <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: "Space Mono", monospace;
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(180deg, #1a0033 0%, #000000 100%);
    }
    
    .transfer-complete {
      text-align: center;
      position: relative;
      z-index: 2;
    }
    
    .success-portal {
      width: 400px;
      height: 400px;
      margin: 0 auto;
      position: relative;
    }
    
    .portal-text {
      font-size: 24px;
      color: #7fff7f;
      text-shadow: 0 0 10px rgba(127,255,127,0.5);
      margin: 40px 0;
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    option {
        background-color: black;
    }
    
    .welcome-message {
      font-size: 36px;
      background: linear-gradient(45deg, #7fff7f, #ff7fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 20px 0;
      opacity: 0;
      animation: fadeIn 2s forwards 1s;
    }
    
    .dimension-status {
      font-size: 18px;
      color: #cccccc;
      margin: 20px 0;
      opacity: 0;
      animation: fadeIn 2s forwards 2s;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    
    .consciousness-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    
    .particle {
      position: absolute;
      background: radial-gradient(circle, rgba(127,255,127,0.8) 0%, rgba(127,255,127,0) 70%);
      border-radius: 50%;
      pointer-events: none;
    }
    
    .continue-button {
      background: linear-gradient(45deg, #7fff7f, #ff7fff);
      border: none;
      padding: 15px 30px;
      border-radius: 30px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 40px;
      opacity: 0;
      animation: fadeIn 2s forwards 3s;
    }
    
    .continue-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(127,255,127,0.5);
    }
    </style>
    </head>
    <body>
    
    <div class="transfer-complete">
      <div class="success-portal">
        <svg width="400" height="400" viewBox="0 0 400 400">
          <defs>
            <linearGradient id="portalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#7fff7f;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#ff7fff;stop-opacity:1" />
            </linearGradient>
            <filter id="glow">
              <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
              <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
              </feMerge>
            </filter>
          </defs>
          
          <!-- Portal rings -->
          <g transform="translate(200,200)">
            <circle r="180" fill="none" stroke="url(#portalGradient)" stroke-width="2" filter="url(#glow)">
              <animate attributeName="r" values="180;190;180" dur="3s" repeatCount="indefinite"/>
              <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="10s" repeatCount="indefinite"/>
            </circle>
            <circle r="140" fill="none" stroke="url(#portalGradient)" stroke-width="2" filter="url(#glow)">
              <animate attributeName="r" values="140;150;140" dur="2s" repeatCount="indefinite"/>
              <animateTransform attributeName="transform" type="rotate" from="360" to="0" dur="8s" repeatCount="indefinite"/>
            </circle>
            <circle r="100" fill="none" stroke="url(#portalGradient)" stroke-width="2" filter="url(#glow)">
              <animate attributeName="r" values="100;110;100" dur="1.5s" repeatCount="indefinite"/>
              <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="6s" repeatCount="indefinite"/>
            </circle>
            
            <!-- Central portal glow -->
            <circle r="60" fill="url(#portalGradient)" opacity="0.3" filter="url(#glow)">
              <animate attributeName="opacity" values="0.3;0.5;0.3" dur="2s" repeatCount="indefinite"/>
              <animate attributeName="r" values="60;65;60" dur="2s" repeatCount="indefinite"/>
            </circle>
          </g>
        </svg>
      </div>
    
      <div class="portal-text">
        ✧ Consciousness Transfer Complete ✧
      </div>
    
      <div class="welcome-message">
        Welcome to the 5th Dimension
      </div>
    
      <div class="dimension-status">
        Current Dimensional Coordinates: ∆◊○□∞⧖⧗<br>
        Local Reality Index: 99.99%<br>
        Consciousness Coherence: Optimal
      </div>
    
      <a href="/experiences/consciousness_decoupling/orientation.html">
        <button class="continue-button">
          Begin Dimensional Orientation
        </button>
      </a>
    </div>
    
    <div class="consciousness-particles" id="particleContainer"></div>
    
    <script>
    document.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById('particleContainer');
      
      function createParticle() {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        // Random size between 5 and 15 pixels
        const size = 5 + Math.random() * 10;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        
        // Random starting position
        const startX = Math.random() * window.innerWidth;
        const startY = Math.random() * window.innerHeight;
        particle.style.left = `${startX}px`;
        particle.style.top = `${startY}px`;
        
        container.appendChild(particle);
        
        // Animate the particle
        const angle = Math.random() * Math.PI * 2;
        const speed = 1 + Math.random() * 2;
        let x = startX;
        let y = startY;
        
        function animate() {
          x += Math.cos(angle) * speed;
          y += Math.sin(angle) * speed;
          
          particle.style.left = `${x}px`;
          particle.style.top = `${y}px`;
          
          // Remove particle if it's out of bounds
          if (x < -size || x > window.innerWidth + size || 
              y < -size || y > window.innerHeight + size) {
            particle.remove();
          } else {
            requestAnimationFrame(animate);
          }
        }
        
        animate();
      }
      
      // Create new particles periodically
      setInterval(createParticle, 100);
      
      // Create initial batch of particles
      for (let i = 0; i < 50; i++) {
        createParticle();
      }
    });
    </script>
    
    </body></html>
